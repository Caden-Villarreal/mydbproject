<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Search Items</title>
</head>
<body>

<h1>Search Inventory by Warehouse Location</h1>

<form method="get" action="/items/search">
    <input type="text" name="q" th:value="${q}" placeholder="Enter warehouse location"/>
    <button type="submit">Search</button>
</form>

<hr/>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Lens ID</th>
        <th>Stock Quantity</th>
        <th>Warehouse Location</th>
    </tr>

    <!-- Show message when no items match -->
    <tr th:if="${items.size() == 0}">
        <td colspan="4">No results found</td>
    </tr>

    <!-- Display search results -->
    <tr th:each="i : ${items}">
        <td th:text="${i.inventoryId}"></td>
        <td th:text="${i.lens != null ? i.lens.lensId : 'None'}"></td>
        <td th:text="${i.stockQuantity}"></td>
        <td th:text="${i.warehouseLocation}"></td>
    </tr>
</table>

<br/>
<a href="/items">Back</a>

</body>
</html>
